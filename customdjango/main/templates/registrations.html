{% extends "base.html" %}

{% block header %}
<title>{% block title %}Registration Pages{% endblock %}</title>
{% endblock %}


{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<br>
<hr>

<form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" name= "name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>    
      <br>

    
  
      <br>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name= "email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
      </div>
      <br>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password"  name ="password" class="form-control" id="exampleInputPassword1" required>
    </div>
    <br>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Images</label>
        <input type="file"  name ="image" class="form-control" id="exampleInputPassword1" required>
      </div>
      <br>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>


{% endblock %}
